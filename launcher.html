<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberClicker - Launcher</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .launcher {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ffff;
        }
        .accent {
            color: #ff00ff;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #aaa;
        }
        .play-button {
            background: linear-gradient(135deg, #001a1a, #003333);
            border: 3px solid #00ffff;
            border-radius: 10px;
            color: #00ffff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .play-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            border-color: #00ff00;
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features ul {
            list-style: none;
            padding: 0;
        }
        .features li {
            margin: 10px 0;
            color: #00ff00;
        }
        .features li::before {
            content: "⚡ ";
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="launcher">
        <h1>CYBER<span class="accent">CLICKER</span></h1>
        <p>¡Construye tu imperio ciberpunk desde las calles hasta la galaxia!</p>
        
        <a href="index.html" class="play-button">▶ INICIAR JUEGO</a>
        
        <div class="features">
            <h3>Características:</h3>
            <ul>
                <li>Mecánicas de clicker adictivas</li>
                <li>Sistema de ingresos pasivos</li>
                <li>4 etapas de progresión épica</li>
                <li>Guardado automático</li>
                <li>Progreso offline</li>
                <li>Logros y mejoras</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-redirect after 5 seconds
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 5000);
    </script>
</body>
</html>
