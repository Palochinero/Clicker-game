<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberClicker - Imperio Ciberpunk</title>
    <meta name="description" content="Construye tu imperio ciberpunk desde hacker callejero hasta emperador galáctico">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/svg+xml" href="./assets/icon.svg">
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a1a 50%, #0a1a1a 100%);
            color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            max-width: 600px;
        }
        
        h1 {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .accent {
            color: #00ffff;
        }
        
        p {
            color: #aaa;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, #001a1a, #003333);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-family: inherit;
            font-weight: bold;
            transition: all 0.3s ease;
            display: block;
        }
        
        .btn:hover {
            border-color: #00ff00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .btn-mobile {
            border-color: #ff00ff;
        }
        
        .btn-mobile:hover {
            border-color: #ffff00;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.3);
        }
        
        .redirect-info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .buttons {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 20px;
                padding: 30px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CYBER<span class="accent">CLICKER</span></h1>
        <p>🚀 <strong>Imperio Ciberpunk</strong> 🚀</p>
        <p>Construye tu imperio tecnológico desde las calles de una megaciudad hasta dominar toda la galaxia.</p>
        
        <div class="buttons">
            <a href="./mobile.html" class="btn btn-mobile">📱 VERSIÓN MÓVIL</a>
            <a href="./index.html" class="btn">💻 VERSIÓN ESCRITORIO</a>
            <a href="./qr-generator.html" class="btn">📤 GENERAR QR</a>
            <a href="./launcher.html" class="btn">🚀 LAUNCHER</a>
        </div>
        
        <div class="redirect-info">
            <strong>📱 ¿En móvil?</strong> La página se redirigirá automáticamente a la versión optimizada en 3 segundos.
        </div>
    </div>

    <script>
        // Auto-redirect para móviles
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        if (isMobile()) {
            setTimeout(() => {
                window.location.href = './mobile.html';
            }, 3000);
        }
        
        // Service Worker para PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker registration failed');
            });
        }
    </script>
</body>
</html>
